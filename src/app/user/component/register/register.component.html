<!-- form dang ky khi click vao button tren header-->
<section class="duoinavbar">
  <div class="container text-white">
    <div class="row justify">
      <div class="col-lg-3 col-md-5">
        <div class="categoryheader">
          <div class="noidungheader text-white">
            <div class="title-cat">
              <i class="fa fa-bars"></i>
              <span class="text-uppercase font-weight-bold ml-1"
                >Danh mục sách</span
              >
            </div>
            <div class="categories">
              <app-categories></app-categories>
            </div>
          </div>
          <!-- CATEGORIES -->
        </div>
      </div>
      <div class="col-md-5 ml-auto contact d-none d-md-block">
        <div class="benphai float-right">
          <div class="hotline">
            <i class="fa fa-phone"></i>
            <span>Hotline:<b>1900 1999</b> </span>
          </div>
          <i class="fas fa-comments-dollar"></i>
          <a
            href=""
            [routerLink]="['/lien-he']"
            routerLinkActive="router-link-active"
          >
            Liên hệ
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <ul class="tabs d-flex justify-content-around list-unstyled mb-0">
        <li class="tab tab-dangky text-center">
          <a class="text-decoration-none">Đăng ký</a>
          <hr />
        </li>
      </ul>
    </div>
    <div class="modal-body">
      <form
        id="form-signup"
        class="form-signin mt-2"
        #loginForm="ngForm"
        (ngSubmit)="register(loginForm)"
      >
        <div class="form-label-group">
          <input
            type="text"
            class="form-control"
            placeholder="Nhập họ và tên"
            ngModel
            name="name"
            id="name"
            required
            autofocus
            (click)="refresh()"
          />
        </div>
        <div class="form-label-group">
          <input
            type="text"
            class="form-control"
            (keypress)="numberOnly($event)"
            placeholder="Nhập số điện thoại"
            ngModel
            name="phone"
            id="phone"
            required
            (click)="refresh()"
          />
        </div>
        <div class="form-label-group">
          <input
            type="email"
            class="form-control"
            placeholder="Nhập địa chỉ email"
            ngModel
            name="email"
            id="email"
            required
            (click)="refresh()"
          />
        </div>
        <div class="form-label-group">
          <input
            type="text"
            class="form-control"
            placeholder="Nhập địa chỉ"
            ngModel
            name="address"
            id="address"
            required
            (click)="refresh()"
          />
        </div>
        <div class="form-label-group">
          <input
            type="email"
            class="form-control"
            placeholder="Nhập tên tài khoản"
            ngModel
            name="username"
            id="username"
            required
            (click)="refresh()"
          />
        </div>

        <div class="form-label-group">
          <input
            type="password"
            class="form-control"
            placeholder="Nhập mật khẩu"
            [type]="fieldTextType ? 'text' : 'password'"
            ngModel
            name="password"
            id="password"
            required
            (click)="refresh()"
          />
          <div
            class="input-group-append float-right"
            style="margin-top: -38px; height: 38px"
          >
            <span class="input-group-text">
              <i
                class="fa"
                [ngClass]="{
                  'fa-eye-slash': !fieldTextType,
                  'fa-eye': fieldTextType
                }"
                (click)="toggleFieldTextType()"
              ></i>
            </span>
          </div>
        </div>
        <div class="form-label-group mb-4">
          <input
            type="password"
            class="form-control"
            ngModel
            name="confirmPass"
            [type]="fieldTextTypecheck ? 'text' : 'password'"
            id="confirmPass"
            placeholder="Nhập lại mật khẩu"
            required
            (click)="refresh()"
          />
          <div
            class="input-group-append float-right"
            style="margin-top: -38px; height: 38px"
          >
            <span class="input-group-text">
              <i
                class="fa"
                [ngClass]="{
                  'fa-eye-slash': !fieldTextTypecheck,
                  'fa-eye': fieldTextTypecheck
                }"
                (click)="toggleFieldTextTypecheck()"
              ></i>
            </span>
          </div>
        </div>
        <div *ngIf="isAccount" class="text-danger">Tài khoản tồn tại</div>
        <div *ngIf="confirm" class="text-danger">Mật khẩu không trùng khớp</div>
        <div class="text-danger" *ngIf="checkNull">Không được để trống</div>
        <div class="text-danger" *ngIf="success">Tạo tài khoản thành công</div>
        <div class="text-danger" *ngIf="crefail">tạo tài khoản thất bại</div>
        <div class="text-danger" *ngIf="checkEmail">Email đã được sử dụng</div>
        <button
          class="btn btn-lg btn-block text-uppercase text-white mt-3"
          type="submit"
          style="background: #f5a623"
        >
          Đăng ký
        </button>
        <hr class="mt-3 mb-2" />
        <div class="custom-control custom-checkbox text-center">
          <p class="text-center">
            Bằng việc đăng ký, bạn đã đồng ý với ZGen về
          </p>
          <a
            href="#"
            class="text-decoration-none text-center"
            style="color: #f5a623"
            >Điều khoản dịch vụ & Chính sách bảo mật</a
          >
        </div>
      </form>
    </div>
  </div>
</div>
