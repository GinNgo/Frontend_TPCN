<form
  class="container-product-edit"
  #CreateCat="ngForm"
  (ngSubmit)="CreateBrandForm(CreateCat)"
>
  <div class="content-header">
    <h1 class="float-left">
      Thêm nhóm sản phẩm
      <small class="back"
        ><i class="fa fa-arrow-circle-left"></i
        ><a
          href
          [routerLink]="['/admin/category/list']"
          routerLinkActive="router-link-active"
          >Quay lại danh sách nhóm sản phẩm</a
        ></small
      >
    </h1>

    <div>
      <button class="btn btn-info text-white" type="submit">
        <i class="fa fa-save text-white"></i> Thêm mới
      </button>
    </div>
  </div>
  <div class="content">
    <div class="container-fluid">
      <div class="card-title">
        <i class="fa fa-info"> Thông tin nhóm sản phẩm</i>
      </div>
      <div class="card-detail">
        <div class="card-form col-md-14">
          <div class="form-group row">
            <div class="col-md-3 text-right">
              <label class="col-form-label" for="name">Tên nhóm sản phẩm</label>
            </div>
            <div class="col-md-9">
              <input
                type="text"
                class="form-control"
                placeholder="Tên nhóm sản phẩm"
                name="name"
                id="name"
                ngModel
                required
                autofocus
              />
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-3 text-right">
              <label class="col-form-label" for="catParent">Nhóm cha</label>
            </div>
            <div class="col-md-9">
              <select
                class="form-control"
                placeholder="Nhóm cha"
                name="catParent"
                id="catParent"
                ngModel
                required
                autofocus
              >
                <option value="" selected>Không có</option>
                <option *ngFor="let item of catList" [ngValue]="item.CatId">
                  {{ item.CatName }}
                </option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
