<form
  class="container-product-edit"
  #EditProfile="ngForm"
  (ngSubmit)="EditProfileForm(EditProfile)"
>
  <div class="content">
    <div class="container-fluid">
      <div class="card-title">
        <i class="fa fa-info"> Thông tin tài khoản</i>

        <button class="btn btn-info text-white" type="submit">
          <i class="fa fa-save text-white"></i> Lưu
        </button>
      </div>

      <div class="card-detail">
        <div class="card-form col-md-14">
          <div class="form-group row">
            <div class="col-md-3 text-right">
              <label class="col-form-label" for="email">Địa chỉ Email</label>
            </div>
            <div class="col-md-9">
              <input
                type="email"
                class="form-control"
                placeholder="địa chỉ email"
                name="email"
                id="email"
                [ngModel]="user?.Email"
                required
                autofocus
              />
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-3 text-right">
              <label class="col-form-label" for="name">Họ tên</label>
            </div>
            <div class="col-md-9">
              <input
                type="text"
                class="form-control"
                placeholder="Họ tên "
                name="name"
                id="name"
                [ngModel]="user?.Fullname"
                required
                autofocus
              />
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-3 text-right">
              <label class="col-form-label" for="address">Địa chỉ</label>
            </div>
            <div class="col-md-9">
              <input
                type="text"
                class="form-control"
                placeholder="Họ tên "
                name="address"
                id="address"
                [ngModel]="user?.Address"
                required
                autofocus
              />
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-3 text-right">
              <label class="col-form-label" for="phone">Số điện thoại</label>
            </div>
            <div class="col-md-9">
              <input
                type="text"
                class="form-control"
                placeholder="Họ tên "
                name="phone"
                id="phone"
                [ngModel]="user?.Phone"
                required
                autofocus
              />
            </div>
          </div>

          <div class="form-group row">
            <div class="col-md-3 text-right">
              <label class="col-form-label">Ngày tạo</label>
            </div>
            <div class="col-md-9">
              <p class="form-control">{{ user?.CreateDate }}</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3 text-right">
              <label class="col-form-label" for="newPass"
                >Thay đổi mật khẩu</label
              >
            </div>
            <div class="col-md-7">
              <input
                type="password"
                name="password"
                class="form-control"
                [(ngModel)]="NewPass"
              />
            </div>
            <div class="btn btn-info text-white" (click)="changePass()">
              <i class="fa fa-save text-white"></i> Thay đổi
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
